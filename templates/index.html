<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Ocorrências - Mapa e Gráfico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .mapa, .grafico {
            flex: 1;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .mapa {
            max-width: 50%;
        }

        .grafico {
            max-width: 50%;
        }
    </style>
</head>
<body>
    <h1>Visualização de Ocorrências</h1>
    <div class="container">
        <!-- Mapa gerado com Plotly -->
        <div class="mapa">
            {{ mapa|safe }}
        </div>

        <!-- Gráfico temporal -->
        <div class="grafico">
            {{ grafico|safe }}
        </div>
    </div>
</body>
</html>
