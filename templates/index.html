<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Ocorrências ANEPC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .mapa, .graficos {
            flex: 1;
            padding: 10px;
        }

        .mapa {
            margin-right: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Visualização de Dados</h1>

    <div class="container">
        <!-- Mapa à esquerda -->
        <div class="mapa">
            <!-- Aqui podes colocar um mapa, como um iframe de Leaflet, Mapbox ou Google Maps -->
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-9.3%2C38.7%2C-9.2%2C38.8&layer=mapnik" allowfullscreen></iframe>
        </div>

        <!-- Gráfico à direita -->
        <div class="graficos">
            {{ grafico|safe }}
        </div>
    </div>
</body>
</html>
