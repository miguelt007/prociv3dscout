<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Ocorrências</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

     .mapa {
    flex: 1;
    max-width: 100%;
    min-height: 750px; /* ou 650px, para respirar */
    background-color: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    overflow: hidden; /* evita transbordar */
}
   .grafico-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        iframe {
            width: 100%;
            border: none;
        }

        .grafico-container iframe {
            height: 400px;
        }

        .mapa canvas {
           height: 750px !important;
           width: 100% !important;
           display: block;
       }

       @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .mapa, .grafico-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Ocorrências em Tempo Real</h1>
    <form method="GET" action="/">
    <label for="distrito">Distrito:</label>
    <select name="distrito">
        <option value="">Todos</option>
        {% for d in distritos %}
            <option value="{{ d }}" {% if d == distrito_selecionado %}selected{% endif %}>{{ d }}</option>
        {% endfor %}
    </select>

    <label for="estado">Estado:</label>
    <select name="estado">
        <option value="">Todos</option>
        {% for e in estados %}
            <option value="{{ e }}" {% if e == estado_selecionado %}selected{% endif %}>{{ e }}</option>
        {% endfor %}
    </select>

    <button type="submit">Filtrar</button>
</form>
    <div class="container">
        <!-- Mapa Interativo -->
        <div class="mapa">
            {{ mapa|safe }}
        </div>

        <!-- Vários Gráficos -->
        <div class="grafico-container">
            {{ grafico|safe }}
            {% if grafico2 %}
                {{ grafico2|safe }}
            {% endif %}
        </div>
    </div>
</body>
</html>
