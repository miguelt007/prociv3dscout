<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Prociv3DScout</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 500px; margin-bottom: 30px; }
    canvas { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <h1>Ocorrências Prociv</h1>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Gráfico -->
  <canvas id="graficoDistritos"></canvas>

  <!-- Leaflet.js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Dados do gráfico vindos do backend
    const graficoLabels = {{ grafico_labels | tojson }};
    const graficoDados = {{ grafico_dados | tojson }};

    // Renderizar gráfico
    const ctx = document.getElementById('graficoDistritos').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: graficoLabels,
        datasets: [{
          label: 'Ocorrências por distrito',
          data: graficoDados,
          backgroundColor: 'rgba(54, 162, 235, 0.6)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Inicializar mapa
    const map = L.map('map').setView([39.5, -8], 7); // Centro de Portugal

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Adicionar ocorrências ao mapa
    const ocorrencias = {{ geojson_data | tojson }}; // Certifica-te que passas isto no app.py

    L.geoJSON(ocorrencias, {
      onEachFeature: function (feature, layer) {
        const props = feature.properties || {};
        layer.bindPopup(`
          <strong>${props.Natureza || 'Sem natureza'}</strong><br>
          ${props.Concelho || 'Sem concelho'}, ${props.Distrito || 'Sem distrito'}
        `);
      }
    }).addTo(map);
  </script>
</body>
</html>
