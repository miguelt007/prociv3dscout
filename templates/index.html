<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Prociv3DScout</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #map {
      height: 500px;
      margin-bottom: 30px;
    }
    canvas {
      max-width: 600px;
      margin: auto;
      display: block;
    }
    .cards {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }
    .card {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      width: 30%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .filtros {
      margin: 30px 0;
    }
    .filtros label {
      margin-right: 10px;
    }
    .filtros select {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <h1>üìç Ocorr√™ncias ProCiv</h1>

  <!-- üßÆ Cart√µes resumo -->
  <div class="cards">
    <div class="card">
      <h2>{{ total_ocorrencias }}</h2>
      <p>Total de Ocorr√™ncias</p>
    </div>
    <div class="card">
      <h2>{{ total_operacionais }}</h2>
      <p>Total de Operacionais</p>
    </div>
    <div class="card">
      <h2>{{ total_meios }}</h2>
      <pTotal de Meios Terrestres</p>
    </div>
  </div>

  <!-- üó∫Ô∏è Mapa -->
  <div id="map"></div>

  <!-- üîç Filtros -->
  <div class="filtros">
    <label for="filtroSubRegiao">Sub Regi√£o:</label>
    <select id="filtroSubRegiao">
      <option value="">Todas</option>
      {% for d in grafico_labels %}
      <option value="{{ d }}">{{ d }}</option>
      {% endfor %}
    </select>

    <label for="filtroNatureza">Natureza:</label>
    <select id="filtroNatureza">
      <option value="">Todas</option>
      {% set naturezas_unicas = ocorrencias | map(attribute='natureza') | select | unique | list | sort %}
      {% for n in naturezas_unicas %}
      <option value="{{ n }}">{{ n }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- üìä Gr√°fico -->
  <canvas id="graficoSubRegioes"></canvas>

  <!-- üìã Tabela -->
  <h2>Detalhes das Ocorr√™ncias</h2>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Natureza</th>
        <th>Sub Regi√£o</th>
        <th>Concelho</th>
        <th>Estado</th>
        <th>Meios</th>
        <th>Operacionais</th>
      </tr>
    </thead>
    <tbody id="tabelaOcorrencias"></tbody>
  </table>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // üìä Dados do gr√°fico e tabela
    const todasOcorrencias = {{ ocorrencias | tojson }};
    const tabelaBody = document.getElementById("tabelaOcorrencias");

    // Inicializar gr√°fico
    const ctx = document.getElementById('graficoSubRegioes').getContext('2d');
    let grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Ocorr√™ncias por Sub Regi√£o',
          data: [],
          backgroundColor: 'rgba(54, 162, 235, 0.6)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    function renderTabela(filtradas) {
      tabelaBody.innerHTML = "";
      filtradas.forEach(o => {
        tabelaBody.innerHTML += `
          <tr>
            <td>${o.dataocorrencia}</td>
            <td>${o.natureza}</td>
            <td>${o["Sub Regi√£o"]}</td>
            <td>${o.concelho}</td>
            <td>${o.estadoocorrencia}</td>
            <td>${o.totalmeios}</td>
            <td>${o.totaloperacionais}</td>
          </tr>
        `;
      });
    }

    function atualizarGrafico(filtradas) {
      const contagem = {};
      filtradas.forEach(o => {
        if (o["Sub Regi√£o"]) {
          contagem[o["Sub Regi√£o"]] = (contagem[o["Sub Regi√£o"]] || 0) + 1;
        }
      });

      const labels = Object.keys(contagem);
      const dados = Object.values(contagem);

      grafico.data.labels = labels;
      grafico.data.datasets[0].data = dados;
      grafico.update();
    }

    function aplicarFiltros() {
      const subregiao = document.getElementById("filtroSubRegiao").value;
      const natureza = document.getElementById("filtroNatureza").value;

      const filtradas = todasOcorrencias.filter(o => {
        return (!subregiao || o["Sub Regi√£o"] === subregiao) &&
               (!natureza || o.natureza === natureza);
      });

      renderTabela(filtradas);
      atualizarGrafico(filtradas);
    }

    document.getElementById("filtroSubRegiao").addEventListener("change", aplicarFiltros);
    document.getElementById("filtroNatureza").addEventListener("change", aplicarFiltros);

    // Render inicial
    renderTabela(todasOcorrencias);
    atualizarGrafico(todasOcorrencias);

    // üó∫Ô∏è Mapa
    const map = L.map('map').setView([39.5, -8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const ocorrenciasGeo = {{ geojson_data | tojson }};
    L.geoJSON(ocorrenciasGeo, {
      onEachFeature: function (feature, layer) {
        const props = feature.properties || {};
        layer.bindPopup(`
          <strong>${props.Natureza || 'Sem natureza'}</strong><br>
          ${props.Concelho || 'Sem concelho'}, ${props.CSREPC || 'Sem sub regi√£o'}
        `);
      }
    }).addTo(map);
  </script>
</body>
</html>
